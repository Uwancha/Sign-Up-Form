<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="logo">
            <div>
                <img src="./images/odin-lined.png" alt="">
                
            </div>
            <p>ODIN</p>
        </section>
        
       <section class="form">

        <div class="title">
            <p>
                This is not a real online service! You know you need
                something like this in your life to help you realize your deepest dreams.
                Sign up now to get started.
            </p>
           <p>You know you want to.</p>
        </div>
        
        
        
            
                
            <form action="#" method="post">

                <h3>Let's do this!</h3>
                
                    <div>
                        <p>
                            <label for="fstname">First Name:</label>
                            <input type="text" id="fstname" name="fstname" autocomplete="cc-number" required>
                        </p>
                        <p>
                            <label for="lstname">Last Name:</label>
                            <input type="text" id="lstname" name="lstname" autocomplete="cc-number" required>
                        </p>
                    </div>
                    <div>
                        <p>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </p>
                        <p>
                            <label for="phonenum">Phone Number:</label>
                            <input type="tel" id="phonenum" name="phonenum" pattern="[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}" autocomplete="cc-number" required>
                        </p>
                    </div>
                    <div> 
                        <p>
                            <label for="pwd">Password:</label>
                            <input type="password" id="pwd" name="pwd" min="8" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"  required>
                            <span></span>
                        </p>
                        <p>
                            <label for="conpwd">Conform Password:</label>
                            <input type="password" id="conpwd" min="8" name="conpwd" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required>
                        </p>
                    </div>
        

                </form>
                <div class="submission">
                    <div>
                    <button type="submit">Create an account</button>
                    </div>
                    <div>
                        <p>Already have an account? <span>Log in</span></p>
                    </div>
                </div>
            
    

       </section>
        
    </main>
</body>
</html>
