<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="logo">
            <div>
                <img src="./images/alexey-mak-sMZLg77Z2Dk-unsplash.jpg" alt="">
                <p>Lodo</p>
            </div>
        </section>
        
       <section class="form">

        <div class="title">
            <p>Lorem epsum sent dorem</p>
                
            <p>You know You want</p>
        </div>
        
        
        <div class="entry">
            <form action="#" method="post">
                <div class="inputes">
                    <div>
                        <label for="fstname">First Name:</label>
                        <input type="text" id="fstname" name="fstname" required>
                        <label for="lstname">Last Name:</label>
                        <input type="text" id="lstname" name="lstname" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="phonenum">Phone Number:</label>
                        <input type="tel" id="phonenum" name="phonenum" required>
                    </div>
                    <div>
                        <label for="pwd">Enter Password:</label>
                        <input type="password" id="pwd" name="pwd" required>
                        <label for="pwd">Conform Password:</label>
                        <input type="password" id="pwd" name="pwd" required>
                    </div>
                </div>
                <submission>
                    <div>
                    <button type="submit">Create an account</button>
                    </div>
                    <div>
                        <p>Already have an account? </span>Log in</span></p>
                    </div>
                </submission>
            </form>
        </div>

       </section>
        
    </main>
</body>
</html>
